---
- name: install fake s3
  gem:
    name: fakes3
    state: present
    user_install: no

- name: check gem_home
  command: ls {{ ansible_env.GEM_HOME }} {{ ansible_env.GEM_HOME }}/bin
  ignore_errors: yes

- name: check gem_path
  command: ls {{ ansible_env.GEM_PATH }} {{ ansible_env.GEM_PATH }}/bin
  ignore_errors: yes

- name: copy fake s3 systemd unit file into place
  template:
    src: fakes3.service.j2
    dest: /etc/systemd/system/fakes3.service

- name: ensure fake s3 is enabled
  systemd:
    daemon_reload: yes
    name: fakes3
    state: started
    enabled: yes

- name: install s3cmd
  apt:
    package: s3cmd
    state: present
